services:
  - type: web
    name: nexttranslate
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn backend.app:app --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: DOUBAO_API_KEY
        sync: false
      - key: DOUBAO_ENDPOINT_ID
        sync: false
      - key: PYTHON_VERSION
        value: "3.11.0"
